<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <!----CSS link----->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <hi id="dir">Hover over The Image To See My Info</hi>

  <div class="card">
    <div class="pb"></div>
    <div class="info">
      <h1>Henry Michael</h1>
      <h2>Frontend Developer</h2>
    </div>
    <div class="detail">
      <div class="col">
        <h3>342</h3>
        <h4>Posts</h4>
      </div>
      <div class="col">
        <h3>120k</h3>
        <h4>Followers</h4>
      </div>
      <div class="col">
        <h3>285</h3>
        <h4>Following</h4>
      </div>
    </div>
    <div class="buttons">
      <button id="follow">Follow</button>
      <button id="message">Message</button>
    </div>
  </div>
</body>
</html>
